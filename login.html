<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/login.css">
  <script defer src="https://kit.fontawesome.com/fa4967e6b9.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="join">
    <header class="join__header">
      <h1 class="join__title">로그인 또는 회원가입</h1>
      <button class="join__btn join__btn--close">
        <img src="./src/img/close.png" alt="닫기">
      </button>
    </header>
    <section class="join__main">
      <article class="login-form">
        <form action="./login.html">
          <p class="login-form__intro">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
          <label class="login-form__label login-form__label--id sr-only" for="id">아이디</label>
          <input class="login-form__input login-form__input--id" type="text" placeholder="아이디" name="id" required>
          <label class="login-form__label login-form__label--pw sr-only" for="pw">비밀번호</label>
          <input class="login-form__input login-form__input--pw" type="text" placeholder="비밀번호" name="pw" required>
          <div class="login-form__state">
            <input type="button" class="login-form__btn login-form__btn--persist-state"></input>
            <p>로그인 상태 유지</p>
          </div>
          <button class="login-btn" type="submit">
            로그인
          </button>
        </form>
      </article>
      <article class="join__register-or-find">
        <a class="join__register" href="#none">회원가입</a>
        <a class="join__find" href="#none">아이디/비밀번호 찾기</a>
      </article>
      <div class="join__diaphragm">
        <div class="join__bar"></div>
        <span>또는</span>
        <div class="join__bar"></div>
      </div>
      <article class="join__another-accounts">
        <a class="join__another-account join__another-account--google" href="#none">
          <img src="./src/img/Google__G__Logo 1.png" alt="">
          <p>구글 계정으로 로그인</p>
        </a>
        <a class="join__another-account join__another-account--facebook" href="#none">
          <img src="./src/img/facebook.png" alt="">
          <p>페이스북 계정으로 로그인</p>
        </a>
        <a class="join__another-account join__another-account--naver" href="#none">
          <img src="./src/img/naver-logo.png" alt="">
          <p>네이버 계정으로 로그인</p>
        </a>
        <a class="join__another-account join__another-account--kakao" href="#none">
          <img src="./src/img/message-circle.png" alt="">
          <p>카카오톡 계정으로 로그인</p>
        </a>
      </article>
    </section>
  </main>
</body>
</html>
